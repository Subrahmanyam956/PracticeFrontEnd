<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application 
                <span class="small-title">(Web)</span>
            </h1>

            <form action = "">
                <div class="form-container">
                    
                    <div class="form-control">
                        <label for="first_name"> First Name : </label>
                        <input id="first_name" name = "first_name" placeholder="Enter your First Name">
                    </div>

                    <div class="form-control">
                        <label for="last_name"> Last Name : </label>
                        <input id="last_name" name = "last_name" placeholder="Enter your Last Name">
                    </div>

                    <div class="form-control">
                        <label for="email"> Email : </label>
                        <input id="email" type="email" name = "email" placeholder="Enter your Email">
                    </div>

                    <div class="form-control">
                        <label for="job_role"> Job Role : </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select a Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="devops">DEVOPS</option>
                        </select>
                    </div>
                    
                    <div class="text-area-control">
                        <label for="address"> Address : </label>
                        <textarea id="address" name="address" rows="5" cols="50" placeholder="Enter your Address"></textarea>
                    </div>
                    
                    <div class="form-control">
                        <label for="city"> City : </label>
                        <input id="city" name = "city" placeholder="City... ">
                    </div>

                    <div class="form-control">
                        <label for="pincode"> Pincode : </label>
                        <input type="number" id="pincode" name = "pincode" placeholder="Pincode...">
                    </div>

                    <div class="form-control">
                        <label for="date"> Date : </label>
                        <input value="2024-09-08" type="date" id="date" name = "date">
                    </div>

                    <div class="form-control">
                        <label for="upload"> Upload your CV : </label>
                        <input type="file" id="upload" name = "upload">
                    </div>
                    
                </div>

                <div class="button-container">
                    <button type="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
